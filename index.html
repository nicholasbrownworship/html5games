<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullscreen HTML5 Game</title>
<style>
  body, html {
    margin: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #111;
  }

  #gameContainer {
    width: 800px;  /* original game width */
    height: 600px; /* original game height */
    background-color: black;
    overflow: hidden;
    position: relative;
  }

  button {
    position: fixed;
    top: 20px;
    left: 20px;
    padding: 10px 20px;
    font-size: 16px;
    z-index: 1000;
  }

  canvas {
    display: block;
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>

<div id="gameContainer">
  <canvas id="gameCanvas"></canvas>
</div>

<button id="fullscreenBtn">Fullscreen</button>

<script>
const gameContainer = document.getElementById("gameContainer");
const fullscreenBtn = document.getElementById("fullscreenBtn");
const canvas = document.getElementById("gameCanvas");

// Example: Draw something on canvas (replace with your game logic)
const ctx = canvas.getContext("2d");
function draw() {
  ctx.fillStyle = "#0f0";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  requestAnimationFrame(draw);
}
draw();

// Fullscreen button logic
fullscreenBtn.addEventListener("click", () => {
  if (!document.fullscreenElement) {
    gameContainer.requestFullscreen().then(() => {
      resizeCanvas();
    }).catch(err => {
      console.error("Fullscreen error: ", err);
    });
  } else {
    document.exitFullscreen();
    // reset to original size
    gameContainer.style.width = "800px";
    gameContainer.style.height = "600px";
    resizeCanvas();
  }
});

// Resize canvas to fit container
function resizeCanvas() {
  canvas.width = gameContainer.clientWidth;
  canvas.height = gameContainer.clientHeight;
}

// Adjust dynamically when window is resized in fullscreen
window.addEventListener("resize", () => {
  if (document.fullscreenElement) {
    gameContainer.style.width = window.innerWidth + "px";
    gameContainer.style.height = window.innerHeight + "px";
    resizeCanvas();
  }
});
</script>

</body>
</html>
