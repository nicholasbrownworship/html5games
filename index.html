<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullscreen HTML5 Game</title>
<style>
  body, html {
    margin: 0;
    height: 100%;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #gameContainer {
    width: 1200px;   /* starting width */
    height: 900px;  /* starting height */
    background: black;
    position: relative;
    overflow: hidden;
  }

  #game-iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }

  #fullscreenBtn {
    position: fixed;
    top: 20px;
    left: 20px;
    padding: 10px 20px;
    font-size: 16px;
    z-index: 1000;
    cursor: pointer;
  }
</style>
</head>
<body>

<!-- Toggle fullscreen button -->
<button id="fullscreenBtn">Fullscreen</button>

<!-- Game iframe inside a container -->
<div id="gameContainer">
  <iframe id="game-iframe"
    src="https://play.famobi.com/solitaire-klondike/A1000-10B"
    webkit-playsinline="true"
    scrolling="no"
    frameborder="0"
    allow="autoplay">
  </iframe>
</div>

<script>
const gameContainer = document.getElementById("gameContainer");
const fullscreenBtn = document.getElementById("fullscreenBtn");

// Handle fullscreen toggle
fullscreenBtn.addEventListener("click", () => {
  if (!document.fullscreenElement) {
    // Enter fullscreen
    gameContainer.requestFullscreen().then(() => {
      resizeGame();
      fullscreenBtn.textContent = "Exit Fullscreen";
    }).catch(err => {
      console.error("Fullscreen error:", err);
    });
  } else {
    // Exit fullscreen
    document.exitFullscreen().then(() => {
      gameContainer.style.width = "1600px";
      gameContainer.style.height = "1200px";
      fullscreenBtn.textContent = "Fullscreen";
    });
  }
});

// Resize game to fit fullscreen
function resizeGame() {
  if (document.fullscreenElement) {
    gameContainer.style.width = window.innerWidth + "px";
    gameContainer.style.height = window.innerHeight + "px";
  }
}

// Adjust if the window is resized while in fullscreen
window.addEventListener("resize", resizeGame);
</script>

</body>
</html>
